{% extends "base.html" %} {% block title %}Tambah Jemaat - Staff{% endblock %}
{% block content %}

<div class="max-w-4xl mx-auto bg-white mt-10 p-8 rounded-xl shadow">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">➕ Tambah Data Jemaat</h1>

  <form
    action="{{ url_for('staff.jemaat_add') }}"
    method="POST"
    class="grid grid-cols-1 md:grid-cols-2 gap-6"
  >
    {{ form.hidden_tag() }}

    <div>
      <label class="text-gray-700 font-medium">Nama Jemaat</label>
      <input
        type="text"
        name="nama"
        class="w-full border border-gray-300 rounded-lg p-2 mt-1"
        required
      />
    </div>

    <div>
      <label class="text-gray-700 font-medium">Tanggal Lahir</label>
      <input
        type="date"
        name="tanggal_lahir"
        class="w-full border border-gray-300 rounded-lg p-2 mt-1"
      />
    </div>

    <div>
      <label class="text-gray-700 font-medium">Jenis Kelamin</label>
      <select
        name="jenis_kelamin"
        class="w-full border border-gray-300 rounded-lg p-2 mt-1"
      >
        <option value="">Pilih</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
    </div>

    <div>
      <label class="text-gray-700 font-medium">Nomor HP</label>
      <input
        type="text"
        name="no_hp"
        class="w-full border border-gray-300 rounded-lg p-2 mt-1"
      />
    </div>

    <div class="md:col-span-2">
      <label class="text-gray-700 font-medium">Alamat</label>
      <textarea
        name="alamat"
        rows="3"
        class="w-full border border-gray-300 rounded-lg p-2 mt-1"
      ></textarea>
    </div>

    <div class="md:col-span-2 flex justify-end">
      <button
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg"
      >
        Simpan Data
      </button>
    </div>
  </form>

  <div class="mt-6">
    <a
      href="{{ url_for('staff.staff_dashboard') }}"
      class="text-indigo-600 hover:underline"
      >← Kembali ke Dashboard</a
    >
  </div>
</div>

{% endblock %}
